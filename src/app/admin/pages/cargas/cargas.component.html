<div class="row p-3">
  <div class="container-fluid">
    <h3 class="text-center">
      CARGAS ACADEMICAS DEL GRUPO {{idGrupo}}
      <img class="float-end" id="logo" src="https://cdn.discordapp.com/attachments/831740786638192653/1065636278399414384/55_sin_titulo_4.png">
    </h3>
    <hr>
  </div>
  <div class="mb-3">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">NUMERO DE CONTROL</th>
        <th scope="col">PRIMER APELLIDO</th>
        <th scope="col">SEGUNDO APELLIDO</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">VER CARGA</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr *ngFor="let i of alumno;let j=index">
        <th scope="row">{{j+1}}</th>
        <td>{{i.numeroControlFk.id}}</td>
        <td>{{i.numeroControlFk.ape1Alumno}}</td>
        <td>{{i.numeroControlFk.ape2Alumno}}</td>
        <td>{{i.numeroControlFk.nombreAlumno}}</td>
        <td><button class="btn btn-primary text-dark buttons" (click)="goSemester(i.numeroControlFk.id,i.numeroControlFk.nombreAlumno)">SEMESTRES</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <hr>
  <div class="d-flex sticky-bottom justify-content-center mt-3">
    <button class="btn btn-secondary opciones" routerLink="/admin/grupos" (click)="back()">Regresar</button>
  </div>
</div>
