
<div class="row p-3">
  <div class="container-fluid">
    <h3 class="text-center">
      ACTUALIZAR DATOS
      <img class="float-end" id="logo"
           src="https://cdn.discordapp.com/attachments/831740786638192653/1065636278399414384/55_sin_titulo_4.png">
    </h3>
    <hr>
  </div>
  <div class="d-flex justify-content-center text-center row mt-5">
    <div class="col-3 mx-3 mb-5 buttons">
      <label for="txtApe1">PRIMER APELLIDO</label><br>
      <input type="text" placeholder="PRIMER APELLIDO" #txtApe1 (keyup.enter)="save(txtApe1.value,txtApe2.value,txtContrasenia.value,txtCorreo.value,txtDireccion.value,txtNom.value,txtTelefono.value)" id="txtApe1" value="{{dataDocente.ape1Administrativo}}">
    </div>
    <div class="col-3 mx-3 mb-5 buttons">
      <label for="txtApe2">SEGUNDO APELLIDO</label><br>
      <input type="text" placeholder="SEGUNDO APELLIDO" #txtApe2 (keyup.enter)="save(txtApe1.value,txtApe2.value,txtContrasenia.value,txtCorreo.value,txtDireccion.value,txtNom.value,txtTelefono.value)" id="txtApe2" value="{{dataDocente.ape2Administrativo}}">
    </div>
    <div class="col-3 mx-3 mb-5 buttons">
      <label for="txtNom">NOMBRE</label><br>
      <input type="text" placeholder="NOMBRE" #txtNom (keyup.enter)="save(txtApe1.value,txtApe2.value,txtContrasenia.value,txtCorreo.value,txtDireccion.value,txtNom.value,txtTelefono.value)" id="txtNom" value="{{dataDocente.nombreAdministrativo}}">
    </div>
    <div class="col-3 mx-3 mb-5 buttons">
      <label for="txtTelefono">TELEFONO NUEVO</label><br>
      <input type="number" placeholder="TELEFONO" #txtTelefono (keyup.enter)="save(txtApe1.value,txtApe2.value,txtContrasenia.value,txtCorreo.value,txtDireccion.value,txtNom.value,txtTelefono.value)" id="txtTelefono" value="{{dataDocente.telefonoAdministrativo}}">
    </div>
    <div class="col-3 mx-3 mb-5 buttons" >
      <label for="txtCorreo">CORREO NUEVO</label><br>
      <input class="text-uppercase" type="email" placeholder="CORREO" #txtCorreo (keyup.enter)="save(txtApe1.value,txtApe2.value,txtContrasenia.value,txtCorreo.value,txtDireccion.value,txtNom.value,txtTelefono.value)" id="txtCorreo" value="{{dataDocente.correoAdministrativo}}">
    </div>
    <div class="col-3 mx-3 mb-5 buttons">
      <label for="txtDireccion">DIRECCION NUEVA</label><br>
      <input class="text-uppercase" type="text" placeholder="DIRECCION" #txtDireccion (keyup.enter)="save(txtApe1.value,txtApe2.value,txtContrasenia.value,txtCorreo.value,txtDireccion.value,txtNom.value,txtTelefono.value)" id="txtDireccion" value="{{dataDocente.direccionAdministrativo}}">
    </div>
    <div class="col-3 mx-3 mb-5 buttons">
      <label for="txtContrasenia">CONTRASEÃ‘A NUEVA</label><br>
      <input [type]="fieldTextType ? 'text' : 'password'" #txtContrasenia id="txtContrasenia" (keyup.enter)="save(txtApe1.value,txtApe2.value,txtContrasenia.value,txtCorreo.value,txtDireccion.value,txtNom.value,txtTelefono.value)" value="{{dataDocente.contraseniaAdministrativo}}">
      <button (click)="toggleFieldTextType()">Ver</button>
    </div>
  </div>
  <hr>
  <div class="d-flex sticky-bottom justify-content-between mt-5">
    <button class="btn btn-secondary opciones" routerLink="/admin/all-docentes">Regresar</button>
    <button class="btn btn-secondary opciones" (click)="save(txtApe1.value,txtApe2.value,txtContrasenia.value,txtCorreo.value,txtDireccion.value,txtNom.value,txtTelefono.value)">Guardar</button>
  </div>
</div>
